<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="name">
        
        <h1 style="
        color: white;
        border: 15px solid rgb(255, 183, 0);
        background-color: rgb(255, 183, 0);
        padding: 1px;
        margin: 5px;"><a href="https://gurukulsocial.netlify.app/red.html"><i style="color: white;" class="uil uil-corner-up-left"></i></a>Pillai HOC College, Rasayani</h1>
    
    <div class="wrapper">
       
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="Images/1 (2).jpg" alt="img" draggable="false">
        <img src="Images/1 (1).jpg" alt="img" draggable="false">
        <img src="Images/1 (3).jpg" alt="img" draggable="false">
        <img src="Images/1 (4).jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    
  </body>
</html>

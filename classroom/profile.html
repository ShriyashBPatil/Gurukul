<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>profile</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <script src="https://kit.fontawesome.com/25ce5265e0.js" crossorigin="anonymous"></script>
<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Gurukul Education</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">shaikh anas</h3>
         <p class="role">studen</p>
         <a href="profile.html" class="btn">view profile</a>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">Student Name</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
   </nav>

</div>

<section class="user-profile">

   <h1 class="heading">your profile</h1>

   <div class="info">

      <div class="user">
         <img src="images/pic-1.jpg" alt="">
         <h3>Student Name</h3>
         <p>student</p>
      </div>
   
      <div class="box-container">
   
         <div class="box">
            <div class="flex">
               <i class="fa-regular fa-book"></i>
               <div>
                  <span>4</span>
                  <p>Assigned Work</p>
               </div>
            </div>
            <a href="#" class="inline-btn">Show Assignment</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fa-solid fa-clipboard-user"></i>
               <div>
                  <span>Attendence</span>
                  <p>Attendence</p>
               </div>
            </div>
            <a href="https://docs.google.com/spreadsheets/d/16KkRHBr6H4Afn8mMiajtfo8bQO8eTLhu/edit?usp=sharing&ouid=114892388761282598102&rtpof=true&sd=true" class="inline-btn">Visit Attendence Sheet</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fa-solid fa-arrow-trend-up" style="color: #ffffff;"></i>
               <div>
                  <span>Marks</span>
                  <p>Remark</p>
               </div>
            </div>
            <a href="#" class="inline-btn">Points</a>
         </div>
   
      </div>
   </div>

</section>
















<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>

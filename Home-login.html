<!DOCTYPE html>
<html>
<head>
    <script src="passwordstudent.js"></script>
    <title>
        Login
    </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <h1>Student Login</h1>
        <form action="#" method="POST" onsubmit="return authenticate()">
            <input type="text" placeholder="Username" id="username">
            
            <input type="password" placeholder="Password" id="password">

            <input type="submit" value="Login" class="button-sub">

        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember Password<a href="#"></a></label>

        </div>
        
        <div class="member">
            Teacher Portal
            <a href="./t-login.html">Login Here</a>
        </div>
    </div>
    
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>
        Login
    </title>
    <link rel="stylesheet" href="login.css">
    <script src="passwordteacher.js"></script>
</head>
<body>
    <div class="logo"></div>
    <div class="wrapper">
        <h1>Teacher Login</h1>
        <form action="#" method="POST" onsubmit="return authenticate()">
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Verification Code" id="vc">
            <input type="submit" value="Login" class="button-sub">

        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember Password<a href="#"></a></label>

        </div>
        <div class="member">
            Student Portal
            <a href="./home.html">Login Here</a>
        </div>
    </div>
</body>
</html>

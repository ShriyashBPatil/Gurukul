<!DOCTYPE html>
<html>
<head>
    <title>
        Login
    </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <h1>Teacher Login</h1>
        <form action="#" method="POST" onsubmit="return authenticate()">
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Verification Code" id="vc">
            <input type="submit" value="Login" class="button-sub">

        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember Password<a href="#"></a></label>

        </div>
        <div class="member">
            Student Portal
            <a href="./Login.html">Login Here</a>
        </div>
    </div>
    <script>
		function authenticate() {
			// Get the username and password from the form
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Replace the following lines with your authentication logic
			if (username === "admin" && password === "password123") {
				alert("Login successful!");
				window.location.href = "home.html"; // Redirect to welcome page
				return false; // Prevent the form from being submitted
			} else {
				alert("Invalid username or password. Please try again.");
				return false; // Prevent the form from being submitted
			}
		}
	</script>
    
</body>
</html>
